<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Flatdango</title>
</head>
<body>
 <header>
     <h1>FLATDANGO</h1>
     <h2>FLATIRON MOVIE THEATRE</h2>
     <p class="slogan">"Experience Horrors and Action Like Never Before"</p>
 </header>
  <div id="container">
    <ul id="films">
      <!-- Our movie list populates here -->
    </ul>
    <div id="details">
      <!-- This shows details of the movie -->
      <img id="poster" src="" alt="Movie Poster">
      <h2 id="title"></h2>
      <p id="runtime"></p>
      <p id="showtime"></p>
      <p id="available-tickets"></p>
      <button id="buy-ticket">Buy Ticket</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
